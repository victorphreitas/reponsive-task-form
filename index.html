<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="styles.css">
  <title>Task List</title>
</head>
<body>
  <h2>FORM TASKS</h2>
  <form class="form">
    <div class="card submit">
      <label placeholder="Add your task here">TASKS</label>
      <input type="text" placeholder="Type your task here ..." class="text-input">
      <input type="submit" class="btn btn-dark submit-button">
    </div>
    <div class="card filter">
      <label placeholder="Add your task here">FILTER TASKS</label>
      <input type="text" placeholder="Find your task here ..." class="filter-input">
    </div>
    <div class="card clear">
      <input type="button" class="btn btn-dark clear-tasks" value="Clear Tasks">
    </div>
    <div class="container-fluid">
      <ul class="list-group container">
      </ul>
    </div>
 </form>
 <script src="main.js"></script>
</body>
</html>
